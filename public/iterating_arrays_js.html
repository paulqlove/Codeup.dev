<!DOCTYPE HTML>
	<html>
		<head>
			<title>
				iterating arrays
			</title>
		</head>
		<body>
			<script type="text/javascript">
				// todo:
				// Create an array of 4 names using literal array notation, in a variable called 'names'.
					var names = ['Paul','Ed','Zelda','Lynn'];
				// todo:
				// Create a log statement that will log the number of elements in the names array.
					console.log(names.length);

				// todo:
				// Create log statements that will print each of the names array elements individually.
					console.log( names[0],names[1],names[2],names[3]);
					for(i in names) {
						console.log(names[i]);
					}
					
					for(i = 0; i < names.length ; i++){
						console.log(names[i]);
					}
					
					names.forEach(function(value,key,array){
						console.log('The shape at index ' + key + ' is: ' + value);
					});
					//console.log(names[1]);
					//console.log(names[2]);
					//console.log(names[3]);
			</script>
		</body>
	</html>
