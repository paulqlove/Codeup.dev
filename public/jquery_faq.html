<!DOCTYPE html>
<html>
	<head>
		<title>Big Bend</title>
		<style type="text/css">
			.invisible {
				display: none;
			}
			dt {
				color: blue;
			}
		</style>
		<!--<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>-->
	</head>
	<body>
		<h1>10 Facts about Big Bend National Park</h1>
			<dl>
				<dt>Fact 1</dt>
					
					<dd class="invisible">It is this least traveled park in the United States</dd>
				<dt>Fact 2</dt>
					<dd class="invisible">It is over 800,000 acres in size</dd>
				<dt>Fact 3</dt>
					<dd class="invisible">It is the darkest spot in the United States</dd>
				<dt>Fact 4</dt>
					<dd class="invisible">Hightest peak is 8749ft</dd>
				<dt>Fact 5</dt>
					<dd class="invisible">You can walk to Mexico </dd>
			</dl>
			<script src="/js/jquery.min.js"></script>
			<script>
				$(document).ready(function(){
					$("dt").click(function(){
					
						$(this).next().toggle(".invisible");
					});
				});
			</script>
	</body>
</html>
