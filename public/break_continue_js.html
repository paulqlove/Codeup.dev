<html>
<head>
    <title>Inline JS</title>
</head>
<body>
    <script>
    	var random = Math.floor((Math.random()*50)+1);
    		
  		while (random % 2 == 0) {

  			var random = Math.floor((Math.random()*50)+1);


  		} 
  		console.log(random + " is the number to skip"); 
  		for (var i = 49; i >= 1; i -= 2) {
  			
  				
  				if (i !== random) {
  					
  					
  					console.log(i);

  				} else {
  					console.log(random + " is the number to skip");
  				}
    	}	

    	
    </script>
</body>
</html>
